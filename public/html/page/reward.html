<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 보상 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="p-4 bg-green-600 text-white flex justify-between items-center">
        <!-- 메인 제목(클릭시 메인페이지로 리다이렉션 백엔드에 따라 수정 필요)-->
        <a href="/mainpage">
            <h1 class="text-lg font-bold">모빌리티 조기 경보 시스템</h1>
        </a>
        <!-- 사용자, 알림, 설정 버튼-->
        <div class="flex items-center space-x-4">
            <!-- 사용자 버튼 -->
            <div class="relative">
                <button id="userButton" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <!-- 사용자 메뉴 -->
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg">
                    <!-- 사용자 정보 -->
                    <div class="p-4 border-b">
                        <p id="userName" class="text-gray-700 font-semibold">사용자 정보</p>
                        <p id="userEmail" class="text-sm text-gray-500">example@domain.com</p>
                    </div>
                    <!-- 추가 메뉴 -->
                    <div class="p-4">
                        <button id="logoutBtn" class="w-full text-left text-red-600 font-semibold hover:bg-red-50 p-2 rounded-md">
                            로그아웃
                        </button>
                    </div>
                </div>
            </div>
            <!-- 알림 버튼 -->
            <div class="relative">
                <button id="notificationButton" class="text-white focus:outline-none relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span id="notificationCount" class="absolute -top-1 -right-1 bg-red-500 rounded-full w-4 h-4 text-xs flex items-center justify-center hidden">0</span>
                </button>

                <!-- 알림 목록 -->
                <div id="notificationMenu" class="hidden absolute right-0 mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-lg">
                    <div id="notificationList" class="p-4 text-gray-700">
                        <p id="noNotificationsMessage" class="text-center text-gray-500">현재 알림이 없습니다.</p>
                    </div>
                </div>
            </div>
            <!--설정-->
            <div class="relative">
                <button onclick="optionModal()" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="p-4 flex-grow">
        <!-- 보상,기록 바로가기 -->
        <div class="flex justify-end gap-2 mb-4">
            <button onclick="window.location.href='/reward';" class="bg-green-500 text-white p-2 rounded-lg shadow-md hover:bg-green-600 transition-colors">신고 보상 확인</button>
            <button onclick="window.location.href='/record';" class="bg-yellow-500 text-white p-2 rounded-lg shadow-md hover:bg-yellow-600 transition-colors">알림 기록 확인</button>
        </div>

        <section class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h2 class="text-xl font-semibold mb-4 bg-green-100 text-green-700 px-4 py-2 rounded-lg inline-block">보상 토큰</h2>
            <p id="rewardToken" class="text-2xl font-bold text-green-700">0개</p>
        </section>

        <section class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 bg-green-100 text-green-700 px-4 py-2 rounded-lg inline-block">신고 내역</h2>
            <table class="table-auto w-full border-collapse border border-green-600">
                <thead>
                    <tr class="bg-green-100">
                        <th class="border px-4 py-2">날짜</th>
                        <th class="border px-4 py-2">신고 내용</th>
                        <th class="border px-4 py-2">P/F</th>
                    </tr>
                </thead>
                <tbody id="rewardTableBody">
                    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="p-4 bg-green-600 text-white text-center">
        Copyright (C) 2024, Flux Company. All Rights Reserved.
    </footer>
    <!-- js 불러오기 -->
    <script src="../js/modal/option_modal.js"></script>
    <script src="../js/page/user.js"></script>
    <script src="../js/page/notion.js"></script>
    <script src="../js/page/utility.js"></script>
    <script src="../js/page/dataLoader.js"></script>
    <script src="../js/modal/reportReceive.js"></script>
</body>
</html>
